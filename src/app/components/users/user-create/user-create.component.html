<app-common-nav></app-common-nav>
<section class="container s-users">
    <nav class="nav-breadcrumb">
        <ul>
            <li><a [routerLink]="['/']"><span class="material-icons">home</span></a></li>
            <li><a [routerLink]="['/users']">Users</a></li>
            <li><a [routerLink]="['/users/create']">Create</a></li>
        </ul>
    </nav>
    <form [formGroup]="userInputForm" (ngSubmit)="onSave()" class="needs-validation" novalidate>

        <div class="card">
            <div class="card-body" formGroupName="basic">
                <div *ngIf="errorMessage != ''" class="alert alert-danger alert-sm mb-4">
                    {{errorMessage}}
                </div>

                <table class="table table-common-form">
                    <tbody>
                    <tr>
                        <th>User name<span class="required">※</span></th>
                        <td>
                            <input type="text" class="form-control w-text" required formControlName="userName">
                            <div class="invalid-feedback">
                                ※User name is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Email<span class="required">※</span></th>
                        <td>
                            <input type="email" class="form-control w-text" required formControlName="email">
                            <div class="invalid-feedback">
                                ※Email is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Password<span class="required">※</span></th>
                        <td>
                            <div class="info">
                                <ul>
                                    <li>Min: 6 characters</li>
                                </ul>
                            </div>
                            <input type="password" class="form-control w-text" minlength="6" required
                                   formControlName="newPassword1">
                            <div class="invalid-feedback">
                                ※Password is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Password Confirm<span class="required">※</span><br></th>
                        <td>
                            <input type="password" class="form-control w-text" minlength="6" required
                                   formControlName="newPassword2">
                            <div class="invalid-feedback">
                                ※Password Confirm is required.
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer double">
                <a disableOnLoading="a" class="btn btn-outline-secondary" [routerLink]="['/users/']">Cancel</a>
                <button disableOnLoading="button" class="btn btn-primary" type="submit">Register</button>
            </div>
        </div>
    </form>
</section>


<!-- Modal -->
<div class="modal fade" id="modalSaveComplete" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ユーザー 新規登録</h5>
            </div>
            <div class="modal-body message">
                新規登録いたしました。詳細画面へ遷移します。
            </div>
            <div class="modal-footer">
                <button disableOnLoading="button" type="button" class="btn btn-outline-secondary"
                        data-bs-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
